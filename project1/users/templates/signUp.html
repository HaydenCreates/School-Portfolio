<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>User Signup</title>
    {% load static %}
    <link rel="stylesheet" href={%static 'users/actSign.css'%}>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">User Signup</div>
    <div class="content">
      <form action="/signup/" method="POST">
        {%csrf_token %}
        {{ form.errors }}
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input id="first_name" type="text" name= "first_name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input id="last_name" type="text" name= "last_name" placeholder="Enter your name" required>
          </div>
          <div class= "input-box">
            <span class="details">Username</span>
            <input id="username" type="text" name= "username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email" type="email" name= "email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input id="password1" type="password" name= "password1"  placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input id="password2" name="password2" type="password" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            {{ form.user_type.label_tag }}
            {{ form.user_type }}
          </div>
          <div class="input-box">
            {{ form.enrolled_classes.label_tag }}
            {{ form.enrolled_classes }}
          </div>
          <div class="pass"><a href="/home">Return Home</a></div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
